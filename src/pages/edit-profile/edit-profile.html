<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">

  <ion-list no-lines >

    <ion-item class="transparent">

      <ion-label inline color="light">Fullname</ion-label>
      <ion-input [(ngModel)]="fullname"></ion-input>

    </ion-item>

    <ion-item class="transparent">

      <ion-label inline color="light">Age</ion-label>
      <ion-input type="number" [(ngModel)]="age"></ion-input>

    </ion-item>

    <ion-item class="transparent">

      <ion-label inline color="light">D.O.B</ion-label>
      <ion-input [(ngModel)]="dateOB"></ion-input>
      <ion-note item-right>

        <button ion-button outline color="theme" (click)="pickDate()">choose</button>

      </ion-note>

    </ion-item>

    <ion-item class="transparent">

      <ion-label inline color="light">Username</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>

    </ion-item>

    <ion-item class="transparent">

      <ion-label inline color="light">Profile Picture</ion-label>
      <ion-input [(ngModel)]="profilePic"></ion-input>
      <ion-note item-right>

        <button ion-button outline color="theme" (click)="chooseFile()">choose</button>

      </ion-note>

    </ion-item>

    <button ion-button outline block padding color="light" (click)="saveProfile()">Save Changes</button>

  </ion-list>


</ion-content>
