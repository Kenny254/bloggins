<ion-content class="content">

  <ion-fab bottom right color="light" (click)="newPost()">

    <button ion-fab>

      <ion-icon name="add" color="dark"></ion-icon>

    </button>

  </ion-fab>


  <ion-segment [(ngModel)]="content" color="dark">
    <ion-segment-button value="posts">

      <ion-icon name="camera"></ion-icon>
      My Posts
      
    </ion-segment-button>
    <ion-segment-button value="feed">

     <ion-icon name="bookmark"></ion-icon>
     My Feed

    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="content">

    <ion-list *ngSwitchCase="'feed'">

      <ion-card>

        <img src="assets/images/header.jpg" />

        <ion-item>

          <ion-label inline>Telephone</ion-label>    
          <ion-input type="tel"></ion-input>

        </ion-item>

      </ion-card>

    </ion-list>

    <ion-list *ngSwitchCase="'posts'">

      <ion-card *ngFor="let post of posts | async" no-padding>

        <img src="http://lorempixel.com/400/200"/>

        <ion-card-content>

          <ion-card-title>
            {{post.title}}
          </ion-card-title>

          <p>
            {{post.tags}}
          </p>

          <p>
            {{post.body}}
          </p>

          <ion-row>

              <ion-col>

                <button ion-button icon-left clear small (click)="likePost()">

                  <ion-icon color="dark" name="heart"></ion-icon>

                  <div>{{post.likes}} Likes</div>

                </button>

              </ion-col>

              <ion-col>

                <button ion-button icon-left clear small (click)="addComment()">

                  <ion-icon color="dark" name="text"></ion-icon>

                  <div>{{post.comments}} Comments</div>

                </button>

              </ion-col>

              <ion-col center text-center>

                <ion-note>
                  {{post.createdAt}}
                </ion-note>

              </ion-col>
              
          </ion-row>

        </ion-card-content>        

      </ion-card>

    </ion-list>

  </div>

</ion-content>
